    <!-- pengkondisian siang atau malam -->
    <p id="demo17"></p>
    <script>
    const hour = new Date().getHours(); 
    let greeting;
    if (hour < 18) {

    }

    }
    document.getElementById("demo17").innerHTML = greeting;
    </script>

    <!-- switch case hari -->
    <p id="demo18"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
        case 0:
            day = "Sunday";
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day = "Tuesday";
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case  6:
            day = "Saturday";
        }
        document.getElementById("demo18").innerHTML = "Today is " + day;
    </script>

    <p id="demo19"></p>
    <script>
        let text6;
        switch (new Date().getDay()) {
        case 4:
        case 5:
            text6 = "Soon it is Weekend";
            break;
        case 0:
        case 6:
            text6 = "It is Weekend";
            break;
        default:
            text6 = "Looking forward to the Weekend";
        }
        document.getElementById("demo19").innerHTML = text6;
    </script>

    <!-- break -->
    <p id="demo30"></p>
    <script>
        let text15 = "";
        for (let u = 0; u < 10; u++) {
            if (u === 3) { 
                break; 
            }
            text15 += "The number is " + u + "<br>";
        }
        document.getElementById("demo30").innerHTML = text15;
    </script>
