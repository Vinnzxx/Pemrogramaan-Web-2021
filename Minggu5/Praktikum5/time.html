<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Element Semantic</title>
    </head>

    <body>
        <article>
            <h1>Waktu di HTML</h1>

            <p>
                Ditulis Pada <time datetime="2021-11-01">1 November 2021</time>
            </p>
            <p>
                Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time>
            </p>
        </article>

    </body>
</html>
