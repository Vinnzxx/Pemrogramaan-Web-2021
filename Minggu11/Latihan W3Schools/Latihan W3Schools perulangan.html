<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan perulangan W3Schools</title>
</head>
<body>
    <!-- for loop -->

    <p id="demo"></p>
    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    
    <p id="demo1"></p>
    <script>
        const person = {fname:"John", lname:"Doe", age:25, job:"programmer"}; 
        let txt = "";
        for (let x in person) {
            txt += person[x] + " ";
        }
        document.getElementById("demo1").innerHTML = txt;
    </script>

    <p id="demo2"></p>
    <script>
        const numbers = [45, 4, 9, 16, 25];
        let txt1 = "";
        for (let x in numbers) {
            txt1 += numbers[x] + "<br>"; 
        }
        document.getElementById("demo2").innerHTML = txt2;
    </script>

    <p id="demo3"></p>
    <script>
        const numbers1 = [45, 4, 9, 16, 25];
        let txt2 = "";
        numbers1.forEach(myFunction);
        document.getElementById("demo3").innerHTML = txt2;
        function myFunction(value, index, array) {
            txt2 += value + "<br>"; 
        }
    </script>

    <p id="demo4"></p>
    <script>
        let language = "JavaScript";
        let text2 = "";
        for (let x of language) {
            text2 += x + "<br>";
        }
        document.getElementById("demo4").innerHTML = text2;
    </script>

    <!-- while loop -->

    <p id="demo5"></p>
    <script>
        let text3 = "";
        let i = 0;
        while (i < 10) {
            text3 += "<br>Nomor " + i;
            i++;
        }
        document.getElementById("demo5").innerHTML = text3;
    </script>

    <p id="demo6"></p>
    <script>
        const cars1 = ["BMW", "Volvo", "Saab", "Ford"];
        let x = 0;
        let text4 = "";
        while (cars1[x]) {
            text4 += cars1[x] + "<br>";
            x++;
        }
        document.getElementById("demo6").innerHTML = text4;
    </script>

    <!-- do while loop -->
    
    <p id="demo7"></p>
    <script>
        let text5 = "";
        let h = 0;
        do {
            text5 += "<br>Nomor ke - " + h;
            h++;
        }
        while (h < 10);  
        document.getElementById("demo7").innerHTML = text5;
    </script>
</body>
</html>
